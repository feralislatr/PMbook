<!DOCTYPE html>

<html lang="eng">

<head>
	<title>Request Form</title>

<!-- Minified CSS from Bootstrap CDN
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />


<!-- Optional theme from Bootstrap CDN
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">  -->

<!-- Custom css -->
<link rel="stylesheet" type="text/css" href="css/style.css" />

<!-- fonts -->
<link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
</head> 


<body class="intake">
	<div class="container-fixed">
	
		<header class="row navbar-fixed-top">
			<nav>
				<ul>
					<li><h3><a href="index.html"> <span> PMbook </span></a></h3></li>
				</ul>
			</nav>
		</header>


		<div class="row">
			<div id="formcol" class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
				<h1>Project Request Form</h1>
				<hr>
				<h3>III. Prioritization Factors</h3>
				<br>

				<h3>Need</h3>
				<br>
	

			<div class="form-group">
			 <label class="control-label " for="need1">
			  1. Will this satisfy and explicit regulatory or statutory requirement?
			 </label>
			 <div class="radio">
			  <label class="radio">
			   <input name="need1y" type="radio" value="Yes"/>
			   Yes
			  </label>
			 </div>
			 <div class="radio">
			  <label class="radio">
			   <input name="need1n" type="radio" value="No"/>
			   No
			  </label>
			 </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="needyn1" name="needyn1" placeholder="" rows="7"></textarea>
			</div>
			<div class="form-group">
			 <label class="control-label " for="needyn2">
			  2. Will this improve or satisfy an explicit audit finding?
			 </label>
			 <div class="radio">
			  <label class="radio">
			   <input name="need2y" type="radio" value="Yes"/>
			   Yes
			  </label>
			 </div>
			 <div class="radio">
			  <label class="radio">
			   <input name="need2n" type="radio" value="No"/>
			   No
			  </label>
			 </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="needyn2" name="needyn2" placeholder="" rows="7"></textarea>
			</div>
			<div class="form-group">
			 <label class="control-label " for="yn3">
			  3. Will this improve or satisfy a potential audit finding?
			 </label>
			 <div class="radio">
			  <label class="radio">
			   <input name="need3y" type="radio" value="Yes"/>
			   Yes
			  </label>
			 </div>
			 <div class="radio">
			  <label class="radio">
			   <input name="need3n" type="radio" value="No"/>
			   No
			  </label>
			 </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="yn3" name="yn3" placeholder="" rows="7"></textarea>
			</div>
			<div class="form-group">
			 <label class="control-label " for="needyn4">
			  4. Will this address a fundamental operational need of the Bureau?
			 </label>
			 <div class="radio">
			  <label class="radio">
			   <input name="need4y" type="radio" value="Yes"/>
			   Yes
			  </label>
			 </div>
			 <div class="radio">
			  <label class="radio">
			   <input name="need4n" type="radio" value="No"/>
			   No
			  </label>
			 </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="needyn4" name="needyn4" placeholder="" rows="7"></textarea>
			</div>
			<div class="form-group">
			 <label class="control-label " for="needyn5">
			  5. Will this respond to imperative issued by the Director or an external authority?
			 </label>
			 <div class="radio">
			  <label class="radio">
			   <input name="need5y" type="radio" value="Yes"/>
			   Yes
			  </label>
			 </div>
			 <div class="radio">
			  <label class="radio">
			   <input name="need5n" type="radio" value="No"/>
			   No
			  </label>
			 </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="needyn5" name="needyn5" placeholder="" rows="7"></textarea>
			</div>
			<div class="form-group">
			 <label class="control-label " for="needyn6">
			  6. Is this required to be complete by a set deadline?
			 </label>
			 <div class="radio">
			  <label class="radio">
			   <input name="need6y" type="radio" value="Yes"/>
			   Yes
			  </label>
			 </div>
			 <div class="radio">
			  <label class="radio">
			   <input name="need6n" type="radio" value="No"/>
			   No
			  </label>
			 </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="needyn6" name="needyn6" placeholder="" rows="7"></textarea>
			 <span class="help-block" id="hint_needyn6">
			 This question does not refer to a preferred date or timeline.
			 </span>
			</div>

			<br>
			<h3>Value</h3>
			<br>
			<div class="form-group">
			 <label class="control-label " for="valueyn1">
			  1. Will the outcome provide foundational capabilities that the Bureau (or Business Unit(s)) will build on during future efforts?
			 </label>
			 <div class="radio">
			  <label class="radio">
			   <input name="value1y" type="radio" value="Yes"/>
			   Yes
			  </label>
			 </div>
			 <div class="radio">
			  <label class="radio">
			   <input name="value1n" type="radio" value="No"/>
			   No
			  </label>
			 </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="valueyn1" name="valueyn1" placeholder="" rows="7"></textarea>
			</div>

			<div class="form-group">
			 <label class="control-label " for="valueyn2">
			  2. Will the outcome empower consumers to make better financial choices or change undesirable consumer or institutional behavior?
			 </label>
			 <div class="radio">
			 	<label class="radio">
			 	 <input name="value2y" type="radio" value="Yes"/>
			 	 Yes
			 	</label>
			 </div>
			 <div class="radio">
			 	<label class="radio">
			 	 <input name="value2n" type="radio" value="No"/>
			 	  No
			 	</label>
			 </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="valueyn2" name="valueyn2" placeholder="" rows="7"></textarea>
			</div>
			<div class="form-group">
			 <label class="control-label " for="valueyn3">
			  3. Will the outcome promote fair competition, transparent and efficient markets, and/or identify/reduce regulatory burden?
			 </label>
			  <div class="radio">
			   <label class="radio">
			    <input name="value3y" type="radio" value="Yes"/>
			    Yes
			   </label>
			  </div>
			  <div class="radio">
			   <label class="radio">
			    <input name="value3n" type="radio" value="No"/>
			    No
			   </label>
			  </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="valueyn3" name="valueyn3" placeholder="" rows="7"></textarea>
			</div>
			<div class="form-group">
			 <label class="control-label " for="valueyn4">
			  4. Will the outcome improve data-driven analysis to inform decision-making for internal or external functions?
			 </label>
			  <div class="radio">
			   <label class="radio">
			    <input name="value4y" type="radio" value="Yes"/>
			    Yes
			   </label>
			  </div>
			  <div class="radio">
			   <label class="radio">
			    <input name="value4n" type="radio" value="No"/>
			    No
			   </label>
			  </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="valueyn4" name="valueyn4" placeholder="" rows="7"></textarea>
			</div>
			<div class="form-group">
			 <label class="control-label " for="valueyn5">
			  5. Will the outcome improve Bureau performance in terms of efficiency and/or resource productivity?
			 </label>
			 <div class="radio">
			  <label class="radio">
			   <input name="value5y" type="radio" value="Yes"/>
			   Yes
			  </label>
			 </div>
			 <div class="radio">
			  <label class="radio">
			   <input name="value5n" type="radio" value="No"/>
			   No
			  </label>
			 </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="valueyn5" name="valueyn5" placeholder="" rows="7"></textarea>
			</div>
			<div class="form-group">
			 <label class="control-label " for="valueyn6">
			  6. Is this considered a top priority of one or more Business Units?
			 </label>
			  <div class="radio">
			   <label class="radio">
			    <input name="value6y" type="radio" value="Yes"/>
			    Yes
			   </label>
			  </div>
			  <div class="radio">
			   <label class="radio">
			    <input name="value6n" type="radio" value="No"/>
			    No
			   </label>
			  </div>
			 <textarea class="input-sm textarea form-control" cols="40" id="valueyn6" name="valueyn6" placeholder="" rows="7"></textarea>
			</div>

			<br>
			<h3>Technical Risk</h3> 
			<div class="form-group">
			<label class="control-label " for="select">
			1. Cost
			</label>
			<select class="input-sm select form-control" id="techrisk1" name="techrisk1" placeholder="">
				<option value="Less than $400,000">
					Less than $400,000
				</option>				
				 <option value="$400,000 - $1M">
				 	$400,000 - $1M
				 </option>
				 <option value="More than $1M">
				   More than $1M
				  </option>
			</select>
			  <span class="help-block" id="techrisk1">
			   Hardware and software costs only.
			  </span>
			</div>
			<div class="form-group">
			 <label class="control-label " for="techrisk2">
			  2. Level of Effort
			 </label>
			 <select class="input-sm select form-control" id="techrisk2" name="techrisk2" placeholder="">
			 	<option value="Fewer than 2 FTE">
			 		Fewer than 2 FTE
			 	</option>
			 	<option value="2 - 5 FTE">
			 		2 - 5 FTE
			 	</option>
			 	<option value="Greater than 5 FTE">
			 		Greater than 5 FTE
			 	</option>
			 </select>
			 <span class="help-block" id="hint_techrisk2">
			  Contractors and CFPB Employees
			 </span>
			</div>
			<div class="form-group">
			 <label class="control-label " for="techrisk3">
			  3. Duration
			 </label>
			 <select class="input-sm select form-control" id="techrisk3" name="techrisk3" placeholder="">
			 	<option value="Less than 6 months">
			 		Less than 6 months
			 	</option>
			 	<option value="6 - 9 months">
			 		6 - 9 months
			 	</option>
			 	<option value="More than 9 months">
			 		More than 9 month
			 	</option>
			 </select>
			</div>
			<div class="form-group">
			 <label class="control-label " for="techrisk4">
			  4. Degree of Technical Change
			 </label>
			 <select class="input-sm select form-control" id="techrisk4" name="techrisk4" placeholder="">
			 	<option value="Update to existing functionality/tech.">
			 		Update to existing functionality/tech.
			 	</option>
			 	<option value="New functionality/tech.">
			 		New functionality/tech.
			 	</option>
			 	<option value="Greater than 5 FTE">
			 		Revolutionary new functionality/tech.
			 	</option>
			 </select>
			</div>
			<div class="form-group">
			 <label class="control-label " for="techrisk5">
			  5. Dependencies
			 </label>
			 <select class="input-sm select form-control" id="techrisk3" name="techrisk3" placeholder="">
			 	<option value="No dependency">
			 		No dependency
			 	</option>
			 	<option value="Soft dependency">
			 		Soft dependency
			 	</option>
			 	<option value="Hard dependency">
			 		Hard dependency
			 	</option>
			 </select>
			 <br>
			<div class="form-group">
			 <label class="control-label " for="techrisk6">
			  6. Does this effort include developing a new system of capability that will require additional ongoing maintenance and support?
			 </label>
			 <div class="radio">
			 <label class="radio">
			 	<input name="techrisk6y" type="radio" value="Yes"/>
			 		Yes
			 </label>
			 </div>
			 <div class="radio">
			 <label class="radio">
			 <input name="techrisk6n" type="radio" value="No"/>
			 		No
			 </label>
			</div>
			 <textarea class="input-sm textarea form-control" cols="40" id="techrisk6" name="techrisk6" placeholder="" rows="7"></textarea>
			</div>
			<div class="form-group">
			 <label class="control-label " for="techrisk7">
			  7. Integration
			 </label>
			 <select class="input-sm select form-control" id="techrisk3" name="techrisk3" placeholder="">
			 	<option value="Simple integration">
			 		Simple integration
			 	</option>
			 	<option value="Complex integration">
			 		Complex integration
			 	</option>
			 	<option value="Standalone">
			 		Standalone
			 	</option>
			 </select>
			 <span class="help-block" id="hint_techrisk7">
			  Technical and business process.
			 </span>
			</div>
			<br>

			 <div class="form-group">
			  <div>
			   <input name="_honey" style="display:none" type="text"/>
			   <a class="btn btn-default" href="intake2.html" role="button">&#171; Back</a>
			   <a href="confirmation.html" class="btn btn-primary" name="submit" type="submit">
			    Submit
			   </a>
			  </div>
			 </div>
			</form>

			</div>

		</div> <!--row-->

		<footer class="row">


		</footer>




</div> <!--container-->
